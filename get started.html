<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Platform</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        // JavaScript function to handle the form submission and redirect
        function handleLogin(event) {
            event.preventDefault();  // Prevent form from submitting the traditional way

            // Simulate a successful login (in a real application, you'd verify user credentials here)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect to homepage after successful login
                window.location.href = 'homepage.html';  // Replace 'homepage.html' with your homepage URL
            } else {
                alert('Please enter valid credentials.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
